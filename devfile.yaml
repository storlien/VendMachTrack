schemaVersion: 2.1.0
metadata:
  name: gr2338
components:
  - name: gr2338
    container:
      image: gr2338/it1901:latest
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: 6080-tcp-desktop-ui
          protocol: http
          targetPort: 6080
        - exposure: public
          name: 3000-tcp
          protocol: http
          targetPort: 3000
        - exposure: public
          name: 5900-tcp
          protocol: http
          targetPort: 5900
        - exposure: public
          name: 5901-tcp
          protocol: http
          targetPort: 5901
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
        - exposure: public
          name: 5500-tcp
          protocol: http
          targetPort: 5500
commands:
  - id: changedir
    exec:
      component: gr2338
      commandLine: cd gr2338
      label: change directory

